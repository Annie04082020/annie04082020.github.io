<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annie Huang | Journal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../style.css">

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Specific Journal Styles */
        #journal-content {
            padding: 2rem 0;
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        #journal-content h1,
        #journal-content h2,
        #journal-content h3 {
            color: var(--accent);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        #journal-content h1 {
            font-size: 2.5rem;
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 0.5rem;
        }

        #journal-content a {
            color: var(--accent-green);
            text-decoration: underline;
            text-decoration-color: rgba(136, 198, 60, 0.4);
        }

        #journal-content a:hover {
            color: var(--accent-hover);
        }

        #journal-content pre {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid var(--border-light);
        }

        #journal-content code {
            font-family: monospace;
            background: var(--card-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        #journal-content pre code {
            padding: 0;
            background: none;
        }

        #journal-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--meta-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }
    </style>
</head>

<body data-theme="light">

    <nav class="navbar">
        <a href="index.html" class="logo"><span class="highlight-yellow">Annie Huang</span></a>
        <div class="nav-links">
            <a href="index.html#about">About</a>
            <a href="index.html#projects">Projects</a>
            <a href="index.html#experiences">Experiences</a>
            <a href="journal.html" style="color: var(--accent);">üìù Journal</a>
        </div>
        <div class="nav-controls">
            <div class="controls">
                <button id="theme-toggle" class="nav-btn">
                    <span class="icon-moon">üåô</span>
                    <span class="icon-sun">‚òÄÔ∏è</span>
                </button>
                <select id="language-selector" class="nav-btn">
                    <option value="en" selected hidden>EN</option>
                    <option value="zh">ZH</option>
                    <option value="jp">JP</option>
                </select>
                <button id="mobile-menu-btn" class="nav-btn menu-btn">
                    <span>‚ò∞</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="main-wrapper">
        <section class="main-section" style="padding-top: 5rem;">
            <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>

            <div class="content-box">
                <!-- Dropdown to select different entries -->
                <div style="margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem;">
                    <label for="log-selector" style="font-weight: 600; color: var(--meta-text);">Select Entry:</label>
                    <select id="log-selector" class="nav-btn" style="min-width: 200px; cursor: pointer;">
                        <!-- Options generated by JS -->
                    </select>
                </div>

                <!-- Markdown content injected here -->
                <div id="journal-content">
                    <p>Loading journal entry...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Global Scripts -->
    <script src="../script.js"></script>
    <script src="../journal.js"></script>
</body>

</html>
